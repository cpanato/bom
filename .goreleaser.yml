project_name: bom

env:
  - GO111MODULE=on
  - CGO_ENABLED=0
  - COSIGN_YES=true

before:
  hooks:
    - go mod tidy
    - /bin/bash -c 'if [ -n "$(git --no-pager diff --exit-code go.mod go.sum)" ]; then exit 1; fi'

# gomod:
#   proxy: true

builds:
  - id: bom
    binary: bom
    main: ./cmd/bom
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - s390x
      - ppc64le
    goarm:
      - '7'
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: s390x
      - goos: windows
        goarch: ppc64le
    flags:
      - -trimpath
    ldflags:
      - "{{ .Env.BOM_LDFLAGS }}"

archives:
  - format: binary
    allow_different_binary_count: true

signs:
  # Keyless
  - id: bom-keyless
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    cmd: cosign
    args: ["sign-blob", "--output-signature", "${artifact}.sig", "--output-certificate", "${artifact}.pem", "${artifact}"]
    artifacts: all

sboms:
  - id: bom
    cmd: ./bom_linux_amd64_v1/bom
    args:
      - generate
      - "-f"
      - "$artifact"
      - "--output"
      - "${artifact}_{{ .Version }}_{{ .Arch }}_{{ .Os }}.json.spdx"
    artifacts: binary
    documents:
      - "${artifact}_{{ .Version }}_{{ .Arch }}_{{ .Os }}.json.spdx"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  github:
    owner: cpanato
    name: bom
  prerelease: auto

changelog:
  skip: true
